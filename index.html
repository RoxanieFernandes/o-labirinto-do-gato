<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labirinto do Gato</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/index.js" defer></script>
    <style>
        @import url('https://fonts.cdnfonts.com/css/berlin-sans-fb-demi');
    </style>
</head>
<body>
    <header>
        <h1>Labirinto do Gato</h1>
        
    </header>
    
    <div class="gameHome">
        <div class="gameHome__start">
            <div id="botao">
                <button id="start-btn">JOGAR</button>
            </div>
            
            <div class="keyboard">
                <img src="./images/key.png" alt="keyboard">
            </div>
        </div>

        <div class="maze">
            <canvas id="canvas" width="600" height="590"></canvas>
        </div>

        <div id="snack">
            <img src="./images/snacks.png" width="150px" height="110px" alt="Snacks">
        </div>

        <div id="mostrador"></div>
    </div>

    
    
</body>
</html>
